{{define "content"}}
<div>
    <h1>Yeni Post Ekleme
        <a href="/admin" class="btn btn-outline-primary float-right mr-4"><i class="fa fa-arrow-left mr-2"></i>Geri Dön</a>
    </h1>
    <hr>
    
<form action="/admin/add" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="blog-title">Blog Başlığı</label>
        <input type="text" name="blog-title" class="form-control">
    </div>
     <div class="form-group">
        <label for="blog-desc">Blog Açıklaması</label>
        <textarea type="text" name="blog-desc" cols="30" rows="2" class="form-control"></textarea>
    </div>
     <div class="form-group">
        <label for="picture-url">Blog Görseli</label>
        <input type="file" name="picture-url" class="form-control-file">
    </div>
    <div>
        <label >Blog Kategorisi</label>
        <select name="blog-category" class="form-control">
            <option value="1" >Teknoloji</option>
        </select>
    </div>
    <br>
     <div class="form-group">
        <label for="blog-content">Blog İçeriği</label>
        <textarea type="text"  id="summernote" name="blog-content" cols="30" rows="2" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
    
</form>

</div>
{{end}}
